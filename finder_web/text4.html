<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물건 찾기 폼</title>
    
    <style>
        
        label, div {
            line-height : 1.9; 
            letter-spacing: 0em;
        }
        /* 폼 스타일 */
        * {
            font-family: 'ChosunKg';
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height:130% ;
        }

        .form-container {
            text-align: center;
            padding: 20px;
            position: fixed; /* Use fixed to position relative to the viewport */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* 모달 배경 스타일 */
        .modal_bg {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        /* 모달 본체 스타일 */
        .modal_body {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 2;
        }
        /* 버튼 스타일 */
        .back {
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <h1>물건을 찾기를 원하시나요?</h1>
        <div></div>
        <div></div>

        <form>
            <!-- 이름 입력 필드 -->
            <label for="name">당신의 이름은 무엇입니까?</label><br>
            <input type="text" id="name" name="name" placeholder="예: 홍길동"><br><br>
            <!-- 전화번호 입력 필드 -->
            <div></div>

            <label for="phone">연락 가능한 전화번호는 무엇입니까?</label><br>
            <input type="tel" id="phone" name="phone" placeholder="예: 010-1234-5678"><br><br>
            <!-- 찾고 있는 것을 묻는 필드 -->
            <div></div>

            <label for="looking-for">무엇을 찾고 있나요?</label><br>
            <textarea id="looking-for" name="looking-for" rows="3" placeholder="예: 잃어버린 반지"></textarea><br><br>
            <!-- 제출 버튼 -->
            <div></div>

            <button type="button" onclick="modal_visibility('modal07')">찾기 시작!</button>
        </form>
    </div>


    <!-- 모달 창 -->
    <div id="modal07" class="modal_bg" onclick="modal_visibility('modal07')"></div>
    <div class="modal_body" id="modal_body">
        <p></p>
        <div></div>

        <h1 class="first">인터뷰에 응해주셔서 감사합니다</h1>
        <div></div>

        <div class="back" onclick="returnToOriginal()">
            <img src="SVG/backspace.svg" alt="back">
        </div>
    </div>

    <script>
        // 모달 창 보이기/숨기기 함수
        function modal_visibility(id) {
            var modalBg = document.querySelector('.modal_bg');
            var modalBody = document.querySelector('.modal_body');

            if (modalBg.style.display === 'none' || modalBg.style.display === '') {
                modalBg.style.display = 'block'; // 모달 배경 보이기
                modalBody.style.display = 'block'; // 모달 본체 보이기
            } else {
                modalBg.style.display = 'none'; // 모달 배경 숨기기
                modalBody.style.display = 'none'; // 모달 본체 숨기기
            }
        }

        // 원래 상태로 돌아가기 함수 (필요 시 수정)
        function returnToOriginal() {
            var modalBg = document.querySelector('.modal_bg');
            var modalBody = document.querySelector('.modal_body');
            modalBg.style.display = 'none';
            modalBody.style.display = 'none';
        }
        // 버튼 클릭 시 원래 창으로 돌아가는 함수
        function returnToOriginal() {
            if (window.opener) {
                window.opener.focus();  // 원래 창으로 포커스 이동
                window.close();         // 새 창 닫기
            }
        }
    </script>
</body>
</html>
